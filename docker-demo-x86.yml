# Under construction
# Basic plan:

# Stage 1: while this factory is creating NFTs but doing it as a python application with
# a centralized database, inbound calls to the factory happen as rabbit messages.
#
# This file will run a local Dockerfile with that python based GNodeFactory
version: "3.5"

networks:
  dev:

services:
  dev-validator:
    container_name: molly
    image: "jessmillar/ta-validator:chaos__257e5a7__20221115"
    ports:
      - 8001:8000
  gnr:
    container_name: gnr
    image: "jessmillar/gnr:latest"
    ports:
      - 7999:8000
  # market-maker:
  #   networks:
  #     - "dev"
  #   container_name: mm
  #   image: "jessmillar/marketmaker:latest"
  #   ports:
  #     - 7997:8000
  #   depends_on:
  #     - redis
  timecoordinator:
    networks:
      - "dev"
    depends_on:
      - rabbit
    container_name: tc
    image: "jessmillar/timecoordinator:chaos__74a41b4__20221121"
  redis:
    hostname: redis
    container_name: gnf-redis
    image: redis:6-alpine
    ports:
      - "6379:6379"
  rabbit:
    container_name: gnf-rabbit
    hostname: rabbit
    networks:
      - "dev"
    image: "jessmillar/dev-rabbit-x86:chaos__f13d33c__20221121"
    ports:
      - 1885:1885
      - 4369:4369
      - 5672:5672
      - 15672:15672
      - 15674:15674
      - 25672:25672
    env_file: ./for_docker/dev_vhost.env
    environment:
      - RABBITMQ_USERNAME=smqPublic
      - RABBITMQ_PASSWORD=smqPublic
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/tmp/rabbit_definitions.json"
      - RABBITMQ_PLUGINS=rabbitmq_management,rabbitmq_stomp,rabbitmq_web_stomp,rabbitmq_mqtt
    volumes:
      - ./for_docker/dev_rabbitmq.conf:/opt/bitnami/rabbitmq/etc/rabbitmq/rabbitmq.conf:ro
